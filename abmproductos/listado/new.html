    <main id="formulario-productos">
        <h1>Crear Producto</h1>
        <form action="/productos/new" method="post">
            <label for="nombre">Nombre *:</label>
            <input type="text" id="nombre" name="nombre" required><br>
    
            <label for="precio">Precio *:</label>
            <input type="number" id="precio" name="precio" step="1" required><br>
    
            <label for="costo">Costo *:</label>
            <input type="number" id="costo" name="costo" step="1" required><br>
    
            <label for="productividad">Productividad *:</label>
            <input type="number" id="productividad" name="productividad" required><br>
    
            <label for="mercado">Mercado / Demanda *:</label>
            <input type="number" id="mercado" name="mercado" required><br>
    
            <label for="demanda">Abastecimiento *:</label>
            <input type="number" id="demanda" name="demanda" required><br>
    
            <button type="submit">Crear</button>
        </form>
    </main>
